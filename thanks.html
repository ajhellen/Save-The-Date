<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('https://github.com/ajhellen/Save-The-Date/raw/main/Save%20the%20date%20background.png?raw=true') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 100px 20px;
      overflow: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      max-width: 700px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.4em;
      line-height: 1.6em;
    }

    /* Twinkle overlay (faint glitter) */
    .twinkle {
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 4px 4px;
      opacity: 0.08;
      animation: shimmer 2s infinite;
      z-index: 1;
    }

    @keyframes shimmer {
      0% { opacity: 0.08; }
      50% { opacity: 0.15; }
      100% { opacity: 0.08; }
    }
  </style>
</head>
<body>
  <div class="twinkle"></div>

  <div class="overlay">
    <h1>ðŸŽ‰ Thank You!</h1>
    <p>ðŸ’Œ Thank you so much for sharing your address with us!<br><br>
    ðŸ“¬ Our official Save the Date will be arriving in your mailbox soon,<br>
    followed by a formal invitation.<br><br>
    ðŸ’• We canâ€™t wait to celebrate with you!</p>
  </div>

  <!-- Confetti animation -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const duration = 2000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 6,
        angle: 60,
        spread: 70,
        origin: { x: 0 },
        scalar: 1.2,
        colors: ['#ffffff', '#eeeeee', '#dcdcdc', '#C0C0C0', '#b0b0b0']
      });
      confetti({
        particleCount: 6,
        angle: 120,
        spread: 70,
        origin: { x: 1 },
        scalar: 1.2,
        colors: ['#ffffff', '#eeeeee', '#dcdcdc', '#C0C0C0', '#b0b0b0']
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  </script>
</body>
</html>
