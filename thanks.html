<!-- thanks.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You!</title>

  <!-- Handwritten font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
  margin: 0;
  padding: 2rem;
  font-family: 'Georgia', serif;
  background: url('https://github.com/ajhellen/Save-The-Date/raw/main/Save%20the%20date%20background.png?raw=true') center/cover repeat;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
}


    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      max-width: 700px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      margin-bottom: 0.3em;
      color: #ffffff;
    }

    p {
      font-size: 1.4em;
      line-height: 1.6em;
    }

    @media (max-width: 600px) {
      .overlay {
        padding: 20px;
        margin: 40px 10px;
      }

      h1 {
        font-size: 2.8em;
      }

      p {
        font-size: 1.1em;
        line-height: 1.4em;
      }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <h1>Thank You!</h1>
    <p>Your address has been received.<br><br>
    Our official Save the Date will be arriving in your mailbox soon,<br>
    followed by a formal invitation.<br><br>
    ü•Ç We can‚Äôt wait to celebrate with you! üçæ </p>
  </div>

  <!-- Confetti animation -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const duration = 500;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 6,
        angle: 60,
        spread: 70,
        origin: { x: 0 },
        scalar: 1.2,
        colors: ['#ffffff', '#eeeeee', '#dcdcdc', '#C0C0C0', '#b0b0b0']
      });
      confetti({
        particleCount: 6,
        angle: 120,
        spread: 70,
        origin: { x: 1 },
        scalar: 1.2,
        colors: ['#ffffff', '#eeeeee', '#dcdcdc', '#C0C0C0', '#b0b0b0']
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  </script>
</body>
</html>
