  <!-- Confetti animation -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const duration = 4000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 5,
        angle: 60,
        spread: 55,
        origin: { x: 0 },
        colors: ['#C0C0C0', '#D3D3D3', '#A9A9A9']
      });
      confetti({
        particleCount: 5,
        angle: 120,
        spread: 55,
        origin: { x: 1 },
        colors: ['#C0C0C0', '#D3D3D3', '#A9A9A9']
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  </script>
