<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Save the Date â€” Alex & Craig</title>
  <meta name="description" content="Save the date for Alex & Craig! Share your mailing address so we can send a formal invitation." />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('https://github.com/ajhellen/Save-The-Date/raw/main/Save%20the%20date%20background.png?raw=true') center/cover repeat;
      color: white;
    }
    .wrapper {
      background-color: rgba(60, 67, 84, 0.95);
      padding: 2rem;
      max-width: 700px;
      margin: 2rem auto;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      text-align: center;
      margin: 0 0 0.5rem;
    }
    h2 {
      font-size: 1rem;
      font-weight: 300;
      text-align: center;
      margin: 0 0 1.5rem;
      letter-spacing: 1px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      background-color: #f8f4ef;
      color: #3c4354;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .success, .error {
      display: none;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
    }
    .success {
      background: #ecfdf5;
      color: #065f46;
    }
    .error {
      background: #fef2f2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Save Our Date</h1>
    <h2>Alex & Craig Â· July 25th, 2026</h2>
    <form id="addrForm">
      <label for="fullName">Full Name *</label>
      <input id="fullName" name="fullName" required />

      <label for="envName">Envelope Name</label>
      <input id="envName" name="envName" />

      <label for="email">Email *</label>
      <input id="email" name="email" type="email" required />

      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="tel" />

      <label for="street">Street Address *</label>
      <input id="street" name="street" required />

      <label for="line2">Address Line 2</label>
      <input id="line2" name="line2" />

      <label for="city">City *</label>
      <input id="city" name="city" required />

      <label for="state">State/Province *</label>
      <input id="state" name="state" required />

      <label for="postal">Postal Code *</label>
      <input id="postal" name="postal" required />

      <label for="country">Country</label>
      <input id="country" name="country" placeholder="United States" />

      <label for="notes">Notes (dietary restrictions, plus-one name, etc.)</label>
      <textarea id="notes" name="notes" rows="3"></textarea>

      <button type="submit" id="submitBtn">Send Address</button>
      <div class="success" id="ok">Thank you! Your info was submitted ðŸŽ‰</div>
      <div class="error" id="err">Something went wrong. Please try again later.</div>
    </form>
  </div>

  <script>
    const GAS_WEB_APP_URL = "https://script.google.com/macros/s/PASTE_WEB_APP_URL_HERE/exec";

    const form = document.getElementById('addrForm');
    const btn = document.getElementById('submitBtn');
    const ok = document.getElementById('ok');
    const err = document.getElementById('err');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      btn.disabled = true;
      ok.style.display = 'none';
      err.style.display = 'none';

      const data = Object.fromEntries(new FormData(form).entries());
      data.siteMeta = {
        userAgent: navigator.userAgent,
        tz: Intl.DateTimeFormat().resolvedOptions().timeZone,
        ts: new Date().toISOString()
      };

      try {
        const res = await fetch(GAS_WEB_APP_URL, {
          method: 'POST',
          mode: 'cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error();
        form.reset();
        ok.style.display = 'block';
      } catch (e) {
        err.style.display = 'block';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
